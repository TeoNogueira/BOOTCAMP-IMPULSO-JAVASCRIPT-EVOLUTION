<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Flex Basis</title>
    <style>
        .f-container {

            max-width: 500px;
            border: solid black 1px;
            display: flex;
        }


        .items {
            background-color: cadetblue;
            color: white;
            text-align: center;
            margin: 5px;


        }
        .b-auto {

            flex-basis: auto;
        }
        
        .b-0 {

            flex-basis: 0;
        }
        
        .fg-1 {

            flex-grow: 1;
        }
        
        .fg-2 {

            flex-grow: 2;
        }

        .w100 {
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <p>Basis Auto</p>
<div class="f-container ">
    <div class="items  b-auto fg-1">DBA</div>
    <div class="items  b-auto fg-1 ">A</div>
    <div class="items  b-auto fg-1">AAAAD</div>
    <div class="items  b-auto fg-2">BC</div>
</div>
    <p>Basis 0</p>
<div class="f-container ">
    <div class="items  b-0 fg-1">DBA</div>
    <div class="items  b-0 fg-1 ">A</div>
    <div class="items  b-0 fg-1">AAAAD</div>
    <div class="items  b-0 fg-2">BC</div>
</div>
    <p>Basis + width</p>
<div class="f-container ">
    <div class="items w100 fg-2">DBA</div>
    <div class="items w100 fg-0 ">A</div>
    <div class="items w100 fg-1">AAAAD</div>
    <div class="items w100 fg-2">BC</div>
</div>


</body>
</html>
