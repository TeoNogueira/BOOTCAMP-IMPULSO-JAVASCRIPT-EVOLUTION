<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .f-container {

            display: flex;
            border: 1px solid black;
            max-width: 400px;
            margin: 5px;
        }

        .items {
            background: brown;
            margin: 5px;
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .flex-1 {

            flex: 1;
            /* grow = 1, shrink = 1 basis = 0 */
        }

        .flex-2 {

            flex: 2;
            /* grow = 2, shrink = 1 basis = 0 */
        }

    </style>
</head>
<body>
    <p>Flex: 1</p>
    <div class="f-container">

        <div class="items flex-1">A</div>
        <div class="items flex-1">BB</div>
        <div class="items flex-1">CCCC</div>
        <div class="items flex-1">D</div>
        <div class="items flex-1">E</div>

    </div>
    <p>Flex random, misturando com o flex 2, grow indo para 2.</p>
    <div class="f-container">

        <div class="items flex-2">A</div>
        <div class="items flex-1">BB</div>
        <div class="items flex-1">CCCC</div>
        <div class="items flex-2">D</div>
        <div class="items flex-2">E</div>

    </div>

    <h3>Anotações:</h3>
    <p>Quando definimos basis: 0, teremos o width ignorado.</p>
    
</body>
</html>
